<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      findres=()=>
    {
        var m1=parseInt(document.getElementById("t1").value);
        var m2=parseInt(document.getElementById("t2").value);
    if(m1>m2)
    {
        document.getElementById("ans").innerHTML="greater";
        // document.getElementById("ans").innerHTML=`<font color='green'>PASS</font>`;
        // document.getElementById("ans").innerHTML="PASS";
        // document.getElementById("ans").style.color="green";
    }
    else 
    {
        document.getElementById("ans").innerHTML="non greater";
        // document.getElementById("ans").innerHTML=`<font color='red'>FAIL</font>`;
        // document.getElementById("ans").innerHTML="FAIL";
        // document.getElementById("ans").style.color="red";
    }
    }
        </script>
</head>
<body>
    <input type="text" id="t1" placeholder="NO.1">
    <input type="text" id="t2" placeholder="No.2">
    <br>
    <input type="button" onclick="findres()" value="result">
    <div id="ans"></div>
</body>
</html>
