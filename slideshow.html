<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var imgarr=["1.jpg","2.jpg","3.jpg","4.jpg"];
        var i=0;
        function show()
        {
            if(i<imgarr.length-1)
        {
            i++;
        }
        else{
            i=0;
        }
        document.getElementById("imgid").src="./images/"+imgarr[i];
        document.getElementById("imgname").innerHTML="./images/"+imgarr[i];
        setTimeout(show,1000 );
        }
    </script>
    <style type="text/css">
        div
        {
            display: flex;
            align-items: center;
        }
    </style>
    </head>

<body onload="show()">
    <div>
    <img id="imgid" src="" width="500" height="300">
    <!-- <button onclick="show()">Next Image</button> -->
     <span id="imgname"></span>
    </div>
</body>
</html>
