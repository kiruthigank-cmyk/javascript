<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        dis=()=>{
            var n1=document.getElementById("t1").value;
            var n2=document.getElementById("t2").value;
           // var tot=parseInt(n1)*parseInt(n1)+parseInt(n2)*parseInt(n2);
             var tot=parseInt(n1)**parseInt(n2);
            // document.getElementById("res").innerHTML="("+n1+"<"+n2+")="+tot;
            // document.getElementById("res").innerHTML=`(${n1}=${n2})=${tot}`;// other easy way to print
            //document.getElementById("res").innerHTML=`(${n1}<sup>2</sup>+${n2}<sup>2 </sup>)= ${tot}`;
             document.getElementById("res").innerHTML=`(${n1}<sup>${n2}</sup>)= ${tot}`;
        }
        show=()=>{
            document.getElementById("res").innerHTML="Typing....";
        }
        show1=()=>{
            document.getElementById("res").innerHTML="";
        }
    </script>
</head>
<body>
    <input type="text" onkeydown="show()" onkeyup="show1()" id="t1" placeholder="Enter no.1"><br>
    <input type="text" id="t2" placeholder="Enter no.1"><br>
    <!-- <button onclick="dis()">Find total</button> -->    
    <input type="button" onclick="dis()" value="find total">
    <div id="res"></div>
</body>
</html>
